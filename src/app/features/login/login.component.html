<mat-card class="login-card">
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="handleLogin()">
            <h2 class="login-title">Log In</h2>

            <mat-form-field appearance="fill" class="login-input">
                <mat-label>Login</mat-label>
                <input matInput [(ngModel)]="requestLogin.login" name="login" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="login-input">
                <mat-label>Senha</mat-label>
                <input matInput type="password" [(ngModel)]="requestLogin.password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button"
                    [disabled]="!loginForm.form.valid">Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
