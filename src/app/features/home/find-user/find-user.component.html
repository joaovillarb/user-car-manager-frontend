<h2 mat-dialog-title>Buscar por ID</h2>

<mat-dialog-content>

  <mat-form-field appearance="fill" class="login-input">
    <mat-label>Login</mat-label>
    <input matInput [(ngModel)]="userId" name="userId">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" type="button" cdkFocusInitial (click)="findUser()">Buscar</button>
</mat-dialog-actions>
